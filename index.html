<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marchés Brand Lift - Synthèse 2024</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Globe = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
        );

        const DollarSign = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const MarketDataTable = () => {
            const marketData = [
                {
                    region: "APAC",
                    marketSize2024: "289 Mrd USD",
                    growth2024: "+8,5%",
                    digitalShare: "64,7% (152,3 Mrd USD)",
                    forecast: "365,8 Mrd USD d'ici 2032 (digital)",
                    keyMarkets: "Chine (181,2 Mrd USD), Japon, Australie, Inde, Corée du Sud",
                    digitalTrends: [
                        "Programmatique: 23,5% croissance",
                        "Search: 103 Mrd USD (47% budgets digital)",
                        "Social: 74 Mrd USD (+15%)",
                        "Mobile: 76% des revenus digital"
                    ],
                    sources: "MAGNA, Dentsu, Astute Analytica"
                },
                {
                    region: "UK",
                    marketSize2024: "42,6 Mrd GBP",
                    growth2024: "+10,4%",
                    digitalShare: "80% du marché total",
                    forecast: "45,2 Mrd GBP (2025) | 47,8 Mrd GBP (2026)",
                    keyMarkets: "Londres (hub principal)",
                    digitalTrends: [
                        "Search + Retail Media: 16,9 Mrd GBP",
                        "Display Online: +15,1%",
                        "Retail Media: +22,7%",
                        "Social: 53% du display online",
                        "Programmatique: 30,6 Mrd GBP (2023)"
                    ],
                    sources: "AA/WARC, IAB UK, Statista"
                },
                {
                    region: "EMEA (hors UK)",
                    marketSize2024: "144,6 Mrd USD (2023 Europe)",
                    growth2024: "+4,0% (EMEA)",
                    digitalShare: "96,9 Mrd EUR (+11% en 2023)",
                    forecast: "Croissance continue digitale",
                    keyMarkets: "Allemagne: 27,3 Mrd USD | France: 20,78 Mrd USD | UK+DE+FR+IT = 65% Europe",
                    digitalTrends: [
                        "Allemagne: 23,7% part marché Europe",
                        "Retail Media: 14,3 Mrd EUR (Amazon 70%)",
                        "Retail Media x3 entre 2019-2024",
                        "France: >50% budgets sur digital"
                    ],
                    sources: "IAB Europe, Dentsu, eMarketer"
                }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-8 border-l-4 border-blue-600">
                            <div className="flex items-center gap-3 mb-4">
                                <Globe />
                                <h1 className="text-3xl font-bold text-gray-800">
                                    Marchés Brand Lift - Synthèse 2024
                                </h1>
                            </div>
                            <p className="text-gray-600">
                                Vue d'ensemble des 3 marchés prioritaires
                            </p>
                        </div>

                        <div className="space-y-6 mb-8">
                            {marketData.map((market, index) => (
                                <div key={index} className="bg-white rounded-xl shadow-lg overflow-hidden">
                                    <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-6">
                                        <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                                            <DollarSign />
                                            {market.region}
                                        </h2>
                                    </div>
                                    
                                    <div className="p-6">
                                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                                            <div className="space-y-4">
                                                <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                                                    <div className="text-sm font-semibold text-blue-800 mb-1">Taille du marché 2024</div>
                                                    <div className="text-2xl font-bold text-blue-900">{market.marketSize2024}</div>
                                                    <div className="text-sm text-blue-700 flex items-center gap-2 mt-1">
                                                        <TrendingUp />
                                                        Croissance: {market.growth2024}
                                                    </div>
                                                </div>

                                                <div className="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                                                    <div className="text-sm font-semibold text-green-800 mb-1">Part Digital</div>
                                                    <div className="text-lg font-bold text-green-900">{market.digitalShare}</div>
                                                </div>

                                                <div className="bg-purple-50 p-4 rounded-lg border-l-4 border-purple-500">
                                                    <div className="text-sm font-semibold text-purple-800 mb-1">Prévisions</div>
                                                    <div className="text-sm font-semibold text-purple-900">{market.forecast}</div>
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="bg-amber-50 p-4 rounded-lg border-l-4 border-amber-500">
                                                    <div className="text-sm font-semibold text-amber-800 mb-2">Marchés clés</div>
                                                    <div className="text-sm text-amber-900">{market.keyMarkets}</div>
                                                </div>

                                                <div className="bg-slate-50 p-4 rounded-lg border-l-4 border-slate-500">
                                                    <div className="text-sm font-semibold text-slate-800 mb-2">Tendances Digital</div>
                                                    <ul className="space-y-1">
                                                        {market.digitalTrends.map((trend, i) => (
                                                            <li key={i} className="text-sm text-slate-700 flex items-start">
                                                                <span className="text-slate-400 mr-2">•</span>
                                                                <span>{trend}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 p-3 rounded-lg">
                                            <div className="text-xs font-semibold text-gray-600">Sources:</div>
                                            <div className="text-xs text-gray-500">{market.sources}</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MarketDataTable />, document.getElementById('root'));
    </script>
</body>
</html>
